<h2>Product List</h2>
<ul>
  <li *ngFor="let product of products | sort; let i=index; trackBy: trackByProducts" (click)="selectedProduct = product">
    {{i+1}}. {{product.name | uppercase}}
    {{i+1}}. {{product.name | lowercase}}
  </li>
</ul>
<app-product-detail
  *ngIf="selectedProduct; else noProduct" [product]="selectedProduct" (bought)="onBuy()"
>
</app-product-detail>

<ng-template #noProduct>
  <p>No product selected!</p>
</ng-template>
